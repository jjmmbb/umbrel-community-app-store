services:
  app_proxy:
    environment:
      APP_HOST: community-zoraxy_server_1
      APP_PORT: 8000
      PROXY_AUTH_ADD: "false"
  server:
    image: zoraxydocker/zoraxy:v3.2.3@sha256:03ae0036394dee64bf9c8f9440055f6a355cbb07412e6bb36fe37b3914d7f013
    restart: on-failure
    ports:
      - 42080:80
      - 42443:443
    volumes:
      - ${APP_DATA_DIR}/config/:/opt/zoraxy/config/
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      FASTGEOIP: "false"
      ZEROTIER: "true"
